<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五環電阻計算器</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>

<div class="container">
    <header>
        <h2>五環電阻計算器</h2>
    </header>
    
    <div id="capture-area" class="card">
        <div class="resistor-visual">
            <div class="wire"></div>
            <div class="body">
                <div class="band" id="v1"></div>
                <div class="band" id="v2"></div>
                <div class="band" id="v3"></div>
                <div class="band" id="v4"></div>
                <div class="band b5" id="v5"></div>
            </div>
            <div class="wire"></div>
        </div>
        <div class="result-display">
            <span class="val" id="res-val">--- Ω</span>
            <span class="tol" id="res-tol">誤差 ---</span>
        </div>
    </div>

    <div class="controls">
        <div class="control-item">
            <label>第一環 (十位)</label>
            <select id="b1"></select>
        </div>
        <div class="control-item">
            <label>第二環 (個位)</label>
            <select id="b2"></select>
        </div>
        <div class="control-item">
            <label>第三環 (小數)</label>
            <select id="b3"></select>
        </div>
        <div class="control-item">
            <label>第四環 (倍率)</label>
            <select id="b4"></select>
        </div>
        <div class="control-item">
            <label>第五環 (誤差)</label>
            <select id="b5"></select>
        </div>
    </div>

    <div class="btn-group">
    <button id="btn-share" class="btn btn-line" style="background-color: #06c755; color: white;">
        <span class="icon">📤</span> 產生圖片並分享
    </button>
    </div>

    <div id="status-bar">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">系統初始化中...</span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
